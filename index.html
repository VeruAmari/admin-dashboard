<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">

      <div class="logo"><span class="icon">#</span>Dashboard</div>
      <ul class="spaces">
        <li><span class="icon">#</span> Home</li>
        <li><span class="icon">#</span> Profile</li>
        <li><span class="icon">#</span> Messages</li>
        <li><span class="icon">#</span> History</li>
        <li><span class="icon">#</span> Tasks</li>
        <li><span class="icon">#</span> Communities</li>
      </ul>
      <ul class="settings">
        <li><span class="icon">#</span> Settings</li>
        <li><span class="icon">#</span> Support</li>
        <li><span class="icon">#</span> Privacy</li>
      </ul>
    </div>

    <div class="header">
      <div class="upper">
        <input type="search" name="search" id="search"><div class="profile-1"><span class="bell">#</span><span class="img-1"></span class="usrN-1">User Name</div>
      </div>
      <div class="lower">
        <div class="profile-2">
          <span class="img-2"></span><span class="usrN-2">User Name</span>
        </div>
        <div class="action-buttons">
          <button class="button-1">New</button><button class="button-2">Upload</button><button class="button-3">Share</button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="projects">
        <div class="cards card-1">Super Cool Project</div>
        <div class="cards card-2">Less Cool Project</div>
        <div class="cards card-3">Impossible App</div>
        <div class="cards card-4">Easy Peasy</div>
        <div class="cards card-5">Ad Blocker</div>
        <div class="cards card-6">Money Maker</div>
      </div>
      <div class="announcements">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </div>
</body>
</html>
